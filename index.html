<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
	<head>
		
		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		
		<!-- Html -->
		<div id="stack_box">
			<h1>Stackoverflow</h1>
			<input type="text" id="stack_title" placeholder="Keyword"/>
			<select class="stack_sort">
				<option value="activity">Activity</option>
				<option value="votes">Votes</option>
				<option value="creation">Creation</option>
				<option value="relevance">Relevance</option>
			</select>
			<div id="stack_output">Search a question and the results will display here.</div>
		</div>

		<a href="https://github.com/bachors/jQuery-Stackoverflow-Search"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		
		<!-- jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/ibacor_stack.js"></script>

	</body>
</html>
