<!DOCTYPE html>
<html>
	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		
		<!-- Demo -->
		<style>
		body {
			background: #f5f5f5
		}
		
		.demo {
			width: 50%;
			margin: 100px auto
		}
		</style>
		
	</head>
	<body>
		
		<div class="demo">
		
			<!-- Html -->
			<div id="stackjs">
				<h1>#Ask Stackoverflow</h1>
				<input type="text" class="stack_title" placeholder="Keyword"/>
				<select class="stack_sort">
					<option value="activity">Activity</option>
					<option value="votes">Votes</option>
					<option value="creation">Creation</option>
					<option value="relevance">Relevance</option>
				</select>
				<div class="stack_output">Search a question and the results will display here.</div>
			</div>
			
		</div>

		<a href="https://github.com/bachors/jQuery-Stackoverflow-Search"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		
		<!-- jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/stacksrc.js"></script>

	</body>
</html>
